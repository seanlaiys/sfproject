{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Urls with Most Engagement {% endblock %}</h1>
    {% for url in urls %}
        <div class='cell'>
            <h3>{{ url[0] }}: {{ url[1] }}</h3>
            <i><p>({{ url[2] }} retweets)</p></i>
            <i><p>({{ url[3] }} likes)</p></i>
            <i><p>({{ url[4] }} replies)</p></i>
        </div>
    {% endfor %}
{% endblock %}
